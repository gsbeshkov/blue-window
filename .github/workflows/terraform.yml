name: "Infrastructure Deployment (Terraform)"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**' # Only trigger when infrastructure files change
  workflow_dispatch:   # Allows you to run this manually from the Actions tab

defaults:
  run:
    working-directory: ./terraform

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    
    # Pass secrets as environment variables
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: "us-central1"
      TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}

    steps:
      # 1. Checkout Code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # 3. Initialize Terraform
      # This downloads providers and connects to the GCS Backend (State bucket)
      - name: Terraform Init
        run: terraform init

      # 4. Terraform Plan
      # Checks what needs to happen. We assume this is always safe to run.
      - name: Terraform Plan
        run: terraform plan -input=false -lock=false

      # 5. Terraform Apply
      # Only runs on 'main' branch. The '-auto-approve' flag is required for automation.
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        run: terraform apply -auto-approve -input=false
